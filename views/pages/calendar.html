<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar Example</title>

    <!-- FullCalendar CSS (Day Grid and Core) -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

    <style>
        /* Basic styling for the calendar container */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #calendar-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

    </style>
</head>

<body>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar JS (Core and Day Grid) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <script>
        // Ensure the DOM is fully loaded before initializing FullCalendar
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',  // Start with a month view
                initialDate: '2024-10-01',   // Optional: Start date for the calendar
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth'
                },
                events: [  // Add sample events
                    { title: 'Event 1', start: '2024-10-03' },
                    { title: 'Event 2', start: '2024-10-07' },
                    { title: 'Event 3', start: '2024-10-10', end: '2024-10-12' }
                ]
            });

            // Render the calendar
            calendar.render();
        });
    </script>

</body>

</html>
