<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <!-- Add any navbar content here if needed -->
    </nav>
    <header>
        <div class="container">
            <div class="welcome">
                Welcome Back to PhilatelyIndia
            </div>
            <div class="log-in-content">
                Log in to explore the world of stamps, connect with collectors, and trade unique pieces from your collection
            </div>
            <div class="input">
                <input type="email" name="email" placeholder="Enter your email address">
                <input type="password" name="password" placeholder="Enter your password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="btn">
                <button>Login</button>
            </div>
            <div class="continue-with-section">
                <div class="divider">or continue with</div>
                <br>
                <hr style="width: 70%;margin: auto;">
                <br>
                <div class="options">
                    <a href="#"><img src="/images/google.svg" alt="Google"></a>
                    <a href="#"><img src="/images/facebook.svg" alt="Facebook"></a>
                    <a href="#"><img src="/images/apple.svg" alt="Apple"></a>
                </div>
            </div>
            <div class="sign-up-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </header>
    <footer>
        <img src="/images/login page.png" alt="">
    </footer>
</body>
</html>
